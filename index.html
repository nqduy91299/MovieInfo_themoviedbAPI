<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Infomation</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light justify-content-between fixed-top navbar-custom"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <span class="highligh-logo"> A</span>Movies
          <i class="fas fa-search"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-collapse-target"
          aria-controls="navbar-collapse-target"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbar-collapse-target"
        >
          <form class="form-inline my-2 my-lg-0 position-relative form-nav">
            <input
              class="w-100"
              type="search"
              placeholder="Search movies..."
              aria-label="Search movies..."
              id="inputValue"
              autocomplete="off"
            />
            <button
              class="btn my-2 my-sm-0 position-absolute"
              type="submit"
              id="search"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container bg-color-light">
      <h1 class="text-center greeting-text">Welcome to my app</h1>
    </div>
    <div class="container">
      <div id="movie-searchable"></div>
      <div id="movie-container"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/Js/apiTransaction.js"></script>
    <script src="./assets/Js/app.js"></script>
  </body>
</html>
